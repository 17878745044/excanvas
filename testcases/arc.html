<!DOCTYPE html>
<html>
<head>
<title>Arc Test</title>
<style>

body {
  text-align: center
}

</style>
<!--[if IE]><script type="text/javascript" src="../excanvas.js"></script><![endif]-->
<script>

window.onload = function() {
  var ctx = document.getElementById('c').getContext('2d');

  ctx.beginPath();
  ctx.arc(25, 25, 20, 0, Math.PI, false);
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(75, 25, 20, 0, Math.PI * 2, false);
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(25, 75, 20, 0, Math.PI, true);
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(75, 75, 20, 0, Math.PI * 2, true);
  ctx.stroke();

};

</script>
</head>
<body>

<canvas id=c style="background:red"></canvas>

<p>This tests that drawing arches work in the same way in different
browsers.</p>

</body>
</html>
